<!DOCTYPE html>
<html>
	<head>
		<title>Essere Group</title>
		<style>
			body {
				background-color: #f1f4f9;
				margin: 0px;
			}
			
			#logos img {
				max-width: 100%;
				max-height: 100%;
			}
			
			#logos {
				max-width: 100%;
				max-height: 100%;
			}
			
			.esquerda {
				width: 22%;
				padding: 0px 5px 0px 0px;

			}
			
			.centro {
				width: 26.5%;
				padding: 0px 12px 0px 12px;
				border-left: 2px solid #cbcbcb;
				border-right: 2px solid #cbcbcb;
			}
			
			.direita {
				width: 26.5%;
				padding: 0px 0px 0px 12px;
				border-left: 2px solid #cbcbcb;
			}
		</style>
	</head>
	<body>
		<div style="width: 100%;">
			<table id="logos">
				<tr>
					<td class="esquerda"><img src="https://esseregroupbrunoribeiro.github.io/bpms/imagens/logo_bionat.png"></td>
					<td class="centro"><img src="https://esseregroupbrunoribeiro.github.io/bpms/imagens/logo_embrafos.png"></td>
					<td class="centro"><img src="https://esseregroupbrunoribeiro.github.io/bpms/imagens/logo_kimberlit.png"></td>
					<td class="direita"><img src="https://esseregroupbrunoribeiro.github.io/bpms/imagens/logo_loyder.png"></td>
				</tr>
			</table>
		</div>

</html>
